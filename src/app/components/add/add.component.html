<div class="content-container">
    <mat-form-field>
        <input matInput [formControl]="myformControl" [matAutocomplete]="auto"  placeholder="AutoComplete" type="text" >
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
        </mat-option>
    </mat-autocomplete>
</div>
